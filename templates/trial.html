<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>45Â° Imagery</title>
    <style>

      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let lat = 0.0;
      let lon = 0.0;
      const do_something = (la, lo) => {
        lat = la;
        lon = lo;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
         do_something(position.coords.latitude, position.coords.longitude);
      });

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: lat, lng: lon},
          zoom: 20,
          mapTypeId: 'satellite'
        });
        map.setTilt(45);
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv9C5WnFwlmPtZWMtH6EqfMhSwJrlCcD0&callback=initMap">
    </script>
  </body>
</html>
